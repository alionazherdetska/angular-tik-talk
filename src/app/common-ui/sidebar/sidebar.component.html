<p class="medium-text">Followers</p>

@for (profile of subscribers$ | async; track profile.id) {
  <app-subscriber-card [profile]="profile"> </app-subscriber-card>
}

<div class="to-subscribers">
  <a class="to-subscribers-link" [routerLink]="['/subscribers']">
    All followers
  </a>
  <img class="to-subscribers-icon" src="/assets/svg/arrow.svg" alt="Arrow" />
</div>

<footer class="sidebar-footer">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img [src]="me.avatarUrl | imgUrl" alt="Avatar" />
    } @else {
      <img src="/assets/images/default-avatar.png" alt="Avatar" />
    }
    <div class="username">
      {{ me.username }}
    </div>
  }

  <a [routerLink]="['settings']" class="settings-btn">
    <img src="/assets/svg/settings.svg" alt="Settings" />
  </a>
</footer>
