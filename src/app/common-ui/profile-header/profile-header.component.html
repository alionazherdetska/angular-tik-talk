@if (profile(); as profile) {
  @if (profile.avatarUrl) {
    <img [src]="profile.avatarUrl | imgUrl" alt="Avatar" />
  } @else {
    <img src="/assets/images/default-avatar.png" alt="Avatar" />
  }

  <div class="username-and-name">
    <h1 class="h4">{{ profile.firstName }} {{ profile.lastName }}</h1>
    <span class="regular-font">{{ profile.username }}</span>
  </div>
}
